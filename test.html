<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     <script src="pixi.js"></script>
     <meta charset="UTF-8">
     <title>Game Demo</title>
</head>
<body>
<!-- <script src="loopMusic.js"></script> -->
<!-- <script src="draw.js"></script> -->
<script src="fblogin.js"></script>

<!-- Trigger the modal with a button -->
<button type="button" id="modalButton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="display: none"></button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
<div class="row">
<div class="col-xs-5">
        <h4 class="modal-title">Tell us who you are! -- </h4>
</div>
<div class="col-xs-5">
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" class="btn btn-primary">
      </fb:login-button>
</div>
</div>
      </div>
      <div id="status" class="modal-body">

<div class="row">
<div class="col-xs-1">
      <label>Or </label>
</div>
<div class="col-xs-7">
      <input class="form-control" id="guestname" placeholder="guest name" type="text"></input>
</div>
<div class="col-xs-4">
      <button id="guestRegister" onclick="guestReg()" class="btn btn-default btn-block" data-dismiss="modal">Play as guest</button>
</div>
</div>
      </div>
    </div>

  </div>
</div>

<!-- Trigger the modal with a button -->
<button type="button" id="scoreModalButton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#scoreModal" style="display: none"></button>

<!-- Modal -->
<div id="scoreModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Go!Go!Go!</h4>
      </div>
      <div class="modal-body">

<div id="status">
</div>
        <div id="demo"></div>

<button type="button" class="btn btn-warning" onclick="loadDoc()">See Leaderboard</button>

<button type="button" class="btn btn-success" onclick="submitScore()">Submit Score</button>

<br>
<br>
<!-- facebook share -->
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<script src="formhandle.js"></script>

</body>
<script type="text/javascript">
$(document).ready(function(){
  document.getElementById('myModal').style.height = window.innerHeight;
  document.getElementById('myModal').style.width = window.innerWidth;
  $('#modalButton').click();
});
</script>
</html>
