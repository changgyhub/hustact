<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <!--- link to the last version of babylon -->
    <script src="http://cdn.babylonjs.com/2-3/babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);

            // createScene function that creates and return the scene
            var createScene = function(){
                // create a basic BJS Scene object
                var scene = new BABYLON.Scene(engine);

                // create a FreeCamera, and set its position to (x:0, y:5, z:-10)
                var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 5,-10), scene);

                // target the camera to scene origin
                camera.setTarget(BABYLON.Vector3.Zero());

                // attach the camera to the canvas
                camera.attachControl(canvas, false);

                // create a basic light, aiming 0,1,0 - meaning, to the sky
                var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,0), scene);

                // var box = BABYLON.Mesh.CreateBox("box", 2.0, scene);
                // box.position.x = -4
                // box.position.y = -2
                // box.position.z = -2

                // // create a built-in "sphere" shape; its constructor takes 5 params: name, width, depth, subdivisions, scene
                // var sphere = BABYLON.Mesh.CreateSphere('sphere1', 40, 3, scene);

                // // move the sphere upward 1/2 of its height
                // sphere.position.y = 2;

                // // create a built-in "ground" shape; its constructor takes the same 5 params as the sphere's one
                // // var ground = BABYLON.Mesh.CreateGround('ground1', 6, 6, 2, scene);

                // var disc = BABYLON.Mesh.CreateDisc("disc", 2, 4, scene);
                // disc.position.y =  -3

                // var cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 1, 2, 3, 100, 1, scene);
                // cylinder.position.z = -3

                // var torus = BABYLON.Mesh.CreateTorus("torus", 3, 0.5, 100, scene);

                var knot = BABYLON.Mesh.CreateTorusKnot("knot", 2, 0.3, 1024, 128, 5, 3, scene);

                // var lines = BABYLON.Mesh.CreateLines("lines", [
                //     new BABYLON.Vector3(-10, 0, 0),
                //     new BABYLON.Vector3(10, 0, 0),
                //     new BABYLON.Vector3(0, 0, -10),
                //     new BABYLON.Vector3(0, 0, 10)
                // ], scene);

                // return the created scene
                return scene;
            }

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
