<!DOCTYPE html>
<html id="ht">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript">
    var imgObj = null;
    var animate;
    var vx, vy, time;
    
    function init(){
       imgObj = document.getElementById('myImage');
       imgObj.style.position= 'relative'; 
       imgObj.style.left = '100px';
       imgObj.style.top = '100px';

       vx = 1;
       vy = 1;
       time = 20;

       moveRight();
    }
    
    function moveRight(){
       imgObj.style.left = parseInt(imgObj.style.left) + vx + 'px';
       imgObj.style.top = parseInt(imgObj.style.top) + vy + 'px';
       animate = setTimeout(moveRight,time); // call moveRight in 20msec
    }           

	$(document).ready(
		function(){

		$('#ht').on('vmousedown', function(e) {
			var ratio = (e.pageY - imgObj.y) / (e.pageX - imgObj.x);
			var buffvx = Math.sqrt(5 / (1 + ratio * ratio));
			var buffvy = Math.sqrt(5 - buffvx * buffvx);
			if (e.pageY - imgObj.y > 0) vy = buffvy;
			else vy = -buffvy;
			if (e.pageX - imgObj.x > 0) vx = buffvx;
			else vx = -buffvx;
		});                       
	});
            
    window.onload =init;
</script>
</head>
<style type="text/css">
.roundcorner {
    border-radius: 50%;
    /*background: #C0C0C0;*/
    padding: 0px;
    width: 5%;
    height: 5%;    
}
</style>
<body style="width: 100%, height:100%">

<div data-role="page" id="pageone">
<form>
         <img id="myImage" class="roundcorner" src="https://www.wpclipart.com/blanks/buttons/button_round_yellow.png" />
      </form>
</div>

</body>
</html>
